<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />
    <meta http-equiv="x-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.min.css"
      integrity="sha512-zzq8ZrbhP7DGbwClbqSYuo+di3FvAlMNykCKWE6pHuqmCgGjJSISDTzy7QkdI2ajLlgw0nx6hxIu8os2hYuN8w=="
      crossorigin="anonymous"
    />
    <title>Number Guesser</title>
    <style>
      body {
        background-color: #222;
      }
      .center {
        text-align: center;
        background-color: #ddd;
        position: absolute;
        top: 50%;
        left: 50%;
        padding-top: 40px;
        border-radius: 5px;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="two columns"></div>
        <div class="eight columns center">
          <h1>Number Geusser</h1>
          <div id="game">
            <p>
              Guess a number between <span class="min-num">1</span> and
              <span class="max-num">10</span>
            </p>
            <input
              type="number"
              id="guess-input"
              placeholder="Enter your guess..."
            />
            <input
              class="button-primary"
              type="submit"
              value="Submit"
              id="guess-btn"
            />
            <p class="massage"></p>
          </div>
        </div>
        <div class="two columns"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
